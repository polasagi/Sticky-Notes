<h1>Add Notes</h1>
<hr>
<div class="col-md-6">
  <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="eventName">Notes Title:</label>
      <em *ngIf="newEventForm.controls.title?.invalid && (newEventForm.controls.title?.touched)">Required</em>
      <input (ngModel)="event.title" name="title" required id="name" type="text" class="form-control" placeholder="Title..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Body</label>
      <em *ngIf="newEventForm.controls.body?.invalid && (newEventForm.controls.body?.touched)">Required</em>
      <textarea (ngModel)="event.body" id="body" name="body" rows=3 class="form-control" placeholder="Body......"></textarea>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image:</label>
      <input (ngModel)="event.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text"
        class="form-control" placeholder="url of image..." />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" (ngModel)="event.category" name="category" required id="category">
        <option value="">select category...</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="imageUrl">Pick your color:</label>
      </div>
      <div class="col-md-6">
        <div class="color-selector">
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#C3E5FF')">
              <i class="material-icons" style="background-color: #C3E5FF; color:#C3E5FF"> crop_square </i>
            </div>
          </div>
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#FEF3B5')">
              <i class="material-icons" style="background-color: #FEF3B5; color:#FEF3B5"> crop_square </i>
            </div>
          </div>
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#FFC4F4')">
              <i class="material-icons" style="background-color: #FFC4F4; color:#FFC4F4"> crop_square </i>
            </div>
          </div>
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#AEC6CF')">
              <i class="material-icons" style="background-color: #AEC6CF; color:#AEC6CF"> crop_square </i>
            </div>
          </div>
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#B19CD9')">
              <i class="material-icons" style="background-color: #B19CD9; color:#B19CD9"> crop_square </i>
            </div>
          </div>
          <div class="col-md-1">
            <div class="icon" (click)="setColor('#C3E5FF')">
              <i class="material-icons" style="background-color: #77DD77; color:#77DD77"> crop_square </i>
            </div>
          </div>


        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" [disabled]="newEventForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
